<h2>Table of Contents</h2>
<ul>
    {% for host, graphs in sorted_graphs %}
        <li><a href="#{{host|e}}">{{host}}</a></li>
        <ul>
        {% for graph in graphs %}
            <li><a style="font-size: 70%;" href="#{{host|e}}-{{graph["name"]|e}}">{{graph["name"]}}</a></li>
        {% endfor %}
        </ul>
    {% endfor %}
</ul>
